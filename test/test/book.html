<!DOCTYPE html>
<html lang="en" style="position: static;display: inline-block;overflow: visible;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&amp;display=swap">
</head>

<body style="position: relative;background: var(--bs-white);">
    <div class="container py-4 py-xl-5">
        <div class="row gy-4 gy-md-0">
            <div class="col-md-6">
                <div class="p-xl-5 m-xl-5" style="color: var(--bs-btn-disabled-color);background: #ffffff;"><img class="rounded img-fluid w-100 fit-cover" style="min-height: 300px;" src="img.png"></div>
            </div>
            <div class="col-md-6 d-md-flex align-items-md-center">
                <div style="color: rgb(0,0,0);">
                    <p style="color: rgb(0,0,0);font-size: 46px;font-weight: bold;font-family: 'Roboto Flex', sans-serif;">{{ book_name }}</p>
                    <p style="color: rgb(0,0,0);font-family: 'Roboto Flex', sans-serif;font-size: 34px;">- {{ author }}</p>
                    <p style="color: rgb(0,0,0);font-size: 34px;font-family: 'Roboto Flex', sans-serif;">- {{ genres }}</p>
                    <div class="table-responsive" style="font-size: 26px;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Формат файла</th>
                                    <th>Ссылка</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{ format_name_1 }}</td>
                                    <td><a href="#">Скачать</a></td>
                                </tr>
                                <tr>
                                    <td>{{ format_name_2 }}</td>
                                    <td><a href="#">Скачать</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

<style>

</style>
